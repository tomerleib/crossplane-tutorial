---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Instance
metadata:
  name: my-vm
spec:
  forProvider:
    ami: ami-052efd3df9dad4825
    region: us-east-1
    instanceType: t3.small
    metadataOptions:
      - httpTokens: "required"
        httpPutResponseHopLimit: 1
        httpEndpoint: "enabled"
    rootBlockDevice:
      - deleteOnTermination: true
        volumeSize: 200
        volumeType: gp3
    subnetIdRef:
      name: my-vm
    tags:
      Name: my-vm
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: InstanceState
metadata:
  name: my-vm
spec:
  forProvider:
    region: us-east-1
    instanceIdRef:
      name: my-vm
    state: running
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: my-vm
spec:
  forProvider:
    region: us-east-1
    cidrBlock: 10.0.0.0/16
    enableDnsSupport: true
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: my-vm
spec:
  forProvider:
    region: us-east-1
    availabilityZone: us-east-1a
    cidrBlock: 10.0.0.0/24
    vpcIdRef:
      name: my-vm
    mapPublicIpOnLaunch: true
